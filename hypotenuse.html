<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="hypotenuse.css">
    <title>calculate hypotenuse | sobit prasad</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>calculate hypotenuse</h1>
            <h2>length of a hypotenuse = sqrt(a<sup>2</sup> + b<sup>2</sup>)</h2>
            <p>In a right angled triangle, hypotenuse is the longest side, the side opposite the right angle.</p>
        </div>

        <div class="middle">
            <label for="sideOne">a =
                <input type="number" id="sideOne" placeholder="enter length of side a">
            </label>
            
            <label for="sideTwo">b =
                <input type="number" id="sideTwo" placeholder="enter length of side b">
            </label>
            <button id="calculate-btn">calculate</button>

            <div id="result-output"></div>
        </div>
    </div>

    <script src='hypotenuse.js'></script>
</body>
</html>
