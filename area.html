<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="area.css">
    <title>area of triangle | sobit prasad</title>
</head>
<body>
    <div class="container">
        <div class="top">
            <h1>calculate area of triangle</h1>
            <h2>area of triangle = 1/2 (base * height)</h2>
        </div>

        <div class="middle">
            <label for="height">
                <input type="number" id="height" placeholder="enter height(in cm)">
            </label>
            
            <label for="base"> 
                <input type="number" id="base" placeholder="enter base(in cm)">
            </label>

            <button id="calculate-btn">calculate area</button>

            <div id="result-output"></div>
        </div>
    </div>

    <script src='area.js'></script>
</body>
</html>
